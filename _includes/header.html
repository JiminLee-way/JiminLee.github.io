<header
    class="w-full bg-surface-light dark:bg-surface-dark border-b-2 border-black dark:border-border-dark sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
        <a class="flex items-center gap-2 group" href="{{ '/' | relative_url }}">
            <h1 class="text-xl md:text-2xl font-black tracking-tighter uppercase text-black dark:text-white">
                {{ site.title | default: "‚ùØ Jimin Lee" }}<span class="text-primary group-hover:animate-pulse">_</span>
            </h1>
        </a>
        <nav class="hidden md:flex items-center gap-2">
            {% for item in site.navigation %}
            <a class="px-5 py-2 text-sm font-bold uppercase border border-transparent hover:border-black dark:hover:border-white hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-all {% if page.url == item.url %}border-black dark:border-white bg-black text-white dark:bg-white dark:text-black{% endif %}"
                href="{{ item.url | relative_url }}">{{ item.title }}</a>
            {% endfor %}
        </nav>
        <div class="flex items-center gap-4">
            <div
                class="hidden lg:flex text-[10px] uppercase tracking-widest border border-black dark:border-gray-600 px-3 py-1 items-center gap-2 bg-background-light dark:bg-background-dark dark:text-white">
                <span class="w-2 h-2 rounded-full bg-primary animate-pulse"></span>
                System Secure
            </div>
            <button aria-label="Toggle Dark Mode"
                class="border border-black dark:border-gray-500 p-2 hover:bg-black hover:text-white dark:hover:bg-primary dark:hover:text-black transition-all flex items-center justify-center"
                id="theme-toggle">
                <span class="material-icons text-[18px]" id="theme-icon">light_mode</span>
            </button>
        </div>
    </div>
    <div class="md:hidden border-t border-black dark:border-border-dark flex overflow-x-auto">
        {% for item in site.navigation %}
        <a class="flex-1 text-center px-2 py-3 text-xs font-bold uppercase border-r border-black dark:border-border-dark hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black {% if page.url == item.url %}bg-black text-white dark:bg-white dark:text-black{% endif %}"
            href="{{ item.url | relative_url }}">{{ item.title | truncate: 8, "" }}</a>
        {% endfor %}
    </div>
</header>
